<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Drink club </title>
    <!-- ================== stylesheet ============== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="container p-3 my-md-5 shadow-lg bg-body mx-auto p-md-5">
    <!-- header area -->
    <header class="text-center text-warning py-4">
        <h2 class="fw-bold">Yellow Drink club</h2>
    </header>
    <!-- main area -->
    <main>
        <!-- search option -->
        <div class="d-flex justify-content-center">
            <div class="d-flex w-md-20">
                <input class="form-control border-1 rounded-0" type="search" placeholder="Search" aria-label="Search"
                    id="search-input">
                <button class="btn btn-warning text-light rounded-0" onclick="searchBtn()">Search</button>
            </div>
        </div>
        <p class="text-center my-3 ">Search drink name or first letter..</p>

        <!-- Dispaly show area -->
        <section id="show-drinks">
            <div id="spinner"></div>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="single-post">


            </div>
        </section>

    </main>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" id="single-view">
        </div>
    </div>
    <!--================ script links =================-->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
